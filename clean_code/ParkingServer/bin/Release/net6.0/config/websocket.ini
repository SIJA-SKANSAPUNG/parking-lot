[Server]
# Alamat WebSocket server
# Format: ws://ip_address:port
# Default: ws://0.0.0.0:8181 (semua network interface)
Address=ws://0.0.0.0:8181

[Database]
# Konfigurasi database
Server=localhost
Database=parkingdb
Username=root
Password=root@rsi

[Logging]
# Level logging: Info, Warning, Error, Debug
Level=Info
# Path direktori logs, relatif terhadap folder aplikasi
LogDirectory=logs 