[WebSocket]
# Konfigurasi WebSocket Server
# Format alamat: ws://[ip_address]:[port]
# Default: ws://0.0.0.0:8181 (bind ke semua IP)

Address=ws://0.0.0.0:8181

# Notes:
# - Gunakan 0.0.0.0 untuk menerima koneksi dari semua interface jaringan
# - Gunakan 127.0.0.1 untuk membatasi koneksi hanya dari localhost
# - Port default 8181 dapat diubah jika terjadi konflik 